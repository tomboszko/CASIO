<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/Chrono.js"></script>
    <script src="./assets/scripts/watch.js"></script>
    <title>TIME MANAGING</title>
</head>
<body>
<div class="watch">

    <div id="screen">

        <div id="chrono">
            <span id="minutesPassed">00</span>
            <span id="secondsPassed">:00</span>
            <span id="milliSecondsPassed">:00</span>
        </div>


    <span id="currentTime">00:00</span>
   <!-- <span id="alarm">00:00</span>
    <span id="date">00/00/00</span>-->

    <div class="displayLap">
        <ul id="lapList"></ul>
        <li class="Laps"></li>
    </div>

    <div class="container_buttons">
        <div onclick="toggleChrono()" class="Start">S</div>
        <div onclick="LapChrono()" class="Lap">L</div>
        <div onclick="resetChrono()" class="Reset">R</div>
        <div onclick="toggleWatch()" class="Toggle">M</div>

        <audio id="lapSound" src="assets/Sounds/bip1.mp3" style="width: 0; height: 0;" controls="false"></audio>
        <audio id="mainSound" src="assets/Sounds/bip2_main buttons.mp3" style="width: 0; height: 0;" controls="false"></audio>
    </div>
    
    
</body>
</html>
