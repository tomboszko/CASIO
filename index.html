<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <script type="module" src="/assets/scripts/Chrono.js"></script>
    <script type="module" src="/assets/scripts/watch.js"></script>
    <script type="module" src="/assets/scripts/Game.js"></script>
    <script type="module" src="/assets/scripts/date.js"></script>
    <script type="module" src="../assets/scripts/test day.js"></script>
    <script src="anime.min.js"></script>
    <title>CASIO</title>
</head>

<body>


<div class="watch">


    <div id="screen">
        <div id="redDot">‚óè</div>

        <ul id="displayMode">
            <li><div id="displayModeTime"class="initial-visible"class="display-mode">TIME</div></li>
                <li><div id="displayModeChrono"class="initial-hidden"class="display-mode">CHRONO</div></li>
                    <li><div id="displayModeDate"class="initial-hidden"class="display-mode">DATE</div></li>
                        <li><div id="displayModeAlarm"class="initial-hidden"class="display-mode">ALARM</div></li>
                            <li><div id="displayModeGame"class="initial-hidden"class="display-mode">GAME</div></li>
        </ul>

        <ul id="displayScreen"> 
            <li><span id="currentTime"class="initial-visible"class="display-mode"></span></li>
                <li><div id="chrono"class="display-mode">
                    <span id="minutesPassed">00</span>
                    <span id="secondsPassed">:00</span>
                    <span id="milliSecondsPassed">:00</span>
                </div></li>
                            <li><span id="date"class="initial-hidden"class="display-mode">dd/mm/yyyy</span></li>
                                <li><span id="alarm"class="initial-hidden"class="display-mode">00:00</span></li>
                                    <li><span id="game"class="initial-hidden"class="display-mode"></span></li>
        </ul>

        <div class="displayLap">
            <ul id="lapList"></ul>
            <li class="Laps"></li>
        </div>
        



    </div>

    <div class="container_buttons">
        <div onclick="toggleChrono()" class="Start">S</div>
        <div onclick="LapChrono()" class="Lap">L</div>
        <div onclick="resetChrono()" class="Reset">R</div>
        <div onclick="toggleMode()" class="Toggle">M</div>
        <div onclick="GameMode()" class="Game">G</div>

        <audio id="lapSound" src="assets/Sounds/bip1.mp3" style="width: 0; height: 0;" controls="false"></audio>
        <audio id="mainSound" src="assets/Sounds/bip2_main buttons.mp3" style="width: 0; height: 0;" controls="false"></audio>
    </div>

    <select id="toggle-darkmode">
        <option value="dark">Dark Mode</option>
        <option value="light" selected>Light Mode</option>
    </select>
</div>


<script src="/assets/scripts/toggle.js"></script>
<script src="./assets/scripts/darkMode.js"></script>


<p id="day">day</p>


</body>
</html>
